<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Task Manager</title>
</head>
<body>
    <h1 class="display-3">Welcome to my Task Manager</h1>
    <main class="container-fluid">
        <div id="imageBack">
        <section id="list">
            <button id="btnAddNew"  class="btn btn-warning btn-list">Task Form Toggle</button>
            

          </div>
        </section>
        <section id="form">
            <div class="mb-3">

                <i class="fa-solid fa-circle-radiation clickable-icon" id="iImportant"></i>
            </div>
            <label>Title</label>
            <input type="text" id="txtTitle" placeholder="Enter the task name" value="" > 
            <label>Description</label>
            
            <textarea name="" id="txtDescription" cols="30" rows="3"></textarea> 
            <label>Budget</label>
            <input type="number" id="txtAge" placeholder="Enter the budget" value="" > 
            <label>Status</label>
            <select id="selStatus">
                <option value=""disabled selected> --Select task status--</option>
                <option value="new">New</option>
                <option value="inProgress">In Progress</option>
                <option value="complete">Complete</option>
                <option value="cancelled">Cancelled</option>
            </select>
            <label>Color</label>
            <input type="color" id="txtColor" placeholder="Select Color" value="" > 
            <label>Due Date</label>
            <input type="date" id="txtDate" placeholder="select due date" value="" > 
            <button class="btn btn-primary">Add Task</button>
        </section>

    </main>
    
    <script src="scripts/taskManager.js"> </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"> </script>
</body>
</html>
